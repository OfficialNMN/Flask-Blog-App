{% extends 'base.html' %}
{% block head %}
<title>Edit Post</title>
{% endblock %}

{% block body %}
<h2>Editing Post</h2>
    <hr>
    <h2>Edit Post:</h2>
    <form action='/posts/edit/{{ post.id }}' method='POST'>
        Title:
        <input class="form-control me-2" type="text" name='title' id='title' value="{{ post.title }}" aria-label="Title">
        <br>
        Post:
        <textarea class="form-control" name='content' id="content" style="height: 100px">{{ post.content }}</textarea>
        <br>
        Author:
        <input class="form-control me-2" type="text" name='author' id='author' value="{{ post.author }}" aria-label="Author">
        <br>
        <input class="btn btn-success" type='submit' value='SAVE'>
    </form>
    <hr>
{% endblock %}
