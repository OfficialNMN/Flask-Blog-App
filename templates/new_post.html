{% extends 'base.html' %}
{% block head %}
<title>New Post</title>
{% endblock %}

{% block body %}
<h2>Create New Post Post</h2>
    <hr>
    <form action='/posts/new' method='POST'>
        Title:
        <input class="form-control me-2" type="text" name='title' id='title' placeholder="Enter Title" aria-label="Title">
        <br>
        Post:
        <textarea class="form-control" placeholder="Post Content" name='content' id="content" style="height: 100px"></textarea>
        <br>
        Author:
        <input class="form-control me-2" type="text" name='author' id='author' placeholder="Enter Author Name" aria-label="Author">
        <br>
        <input class="btn btn-success" type='submit' value='POST'>
    </form>
    <hr>
{% endblock %}
